<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Women's Safety SOS Alert</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo" class="logo">
        <h1>Women's Safety SOS Alert</h1>
        <div class="button-group">
            <button id="sos-button" class="btn btn-danger">SOS Alert</button>
            <button id="flash-button" class="btn btn-warning">Flash Alert</button>
            <button id="sound-button" class="btn btn-success">Sound Alert</button>
            <button id="location-button" class="btn btn-primary">Share Location</button>
            <button id="call-button" class="btn btn-info">Call Emergency</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
